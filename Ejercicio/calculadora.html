            <tr>

        <script>
            window.onload = function () {
                var botones = document.getElementsByName("boton");
                for (var i = 0; i < botones.length; i++) {
                    botones[i].onclick = añadir;
                }
                document.getElementById("nulo").onclick = borrar;
            }
            function borrar() {
                var texto = document.getElementById("text").value = "";
            }
            function añadir() {
                var numero = document.getElementById("text");
                numero.value += this.value; //this.value es el valor del boton que se ha pulsado
            }
        </script>
    </body>
