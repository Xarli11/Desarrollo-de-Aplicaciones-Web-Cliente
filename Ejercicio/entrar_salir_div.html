<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>cajaImagen</title>
    <script>
        window.onload = function () {
            var divs = document.getElementsByName("hijos");
            for (var i = 0; i < divs.length; i++) {
                divs[i].onmouseover = localizacionOver;
            }
            for (var i = 0; i < divs.length; i++) {
                divs[i].onmouseout = localizacionOut;

            }
            for (var i = 0; i < divs.length; i++) {
                divs[i].onclick = localizacionClick;
            }


        }
        function localizacionOver() {
            var text = document.getElementById("text");
            text.value = "El raton esta en " + this.id;

        }
        function localizacionOut() {
            var text = document.getElementById("text");
            text.value = "El raton sale de " + this.id;
        }
        function localizacionClick() {
            var text = document.getElementById("text");
            text.value = "El raton ha hecho click en " + this.id;
        }
    </script>
</head>

<body>
    <input type="text" id="text" style="width:500px">
    <div id="padre" style="width:1000px;height: 1000px; margin: auto;">
        <div id="izquierda-arriba" name="hijos"
            style=" float: left;  width: 40% ; height:40%; margin: 25px 25px;background-color:#40E0D0;"></div>
        <div id="derecha-arriba" name="hijos"
            style=" float: left; width: 40%; height:40%; margin: 25px 25px;background-color:#FFE4C4;"></div>
        <div id="izquierda-abajo" name="hijos"
            style="float: left; width: 40%; height:40%; margin: 25px 25px;background-color:#FF7F50;"></div>
        <div id="derecha-abajo" name="hijos"
            style="float: left; width: 40%; height:40%; margin: 25px 25px;background-color:#ADFF2F;"></div>
    </div>
</body>

</html>
