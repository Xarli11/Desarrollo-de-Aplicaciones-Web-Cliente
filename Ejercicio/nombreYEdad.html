<!DOCTYPE html>
<title>Mayor y Menor</title>

<body>
    Nombre: <input type="text" id="nombre" /><br>
    Edad: <input type="text" id="edad" /><br>
    <input type="button" value="Guardar" onclick="guardardatos()" />
    <input type="button" value="Mayor" onclick="mostrarmayor()">
    <input type="button" value="Menor" onclick="mostrarmenor()">

    <script>
        
        var nombres = [];
        var edades = [];
        var mayor = 0;
        var menor=0;
        function guardardatos(){
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;
            nombres.push(nombre);
            edades.push(edad);
            document.getElementById("nombre").value = "";
            document.getElementById("edad").value = "";
            alert("Datos guardados");
        }
        function mostrarmayor(){
            for (var i = 1; i < edades.length; i++) {
                if (edades[i]>edades[mayor]) {
                    mayor=i;
                }
            }
            alert("La edad mayor es: "+edades[mayor] + " y el nombre es: "+nombres[mayor]);
        }
        function mostrarmenor(){
            for (var i = 1; i < edades.length; i++) {
                if (edades[i]<edades[menor]) {
                    menor=i;
                }
            }
            alert("La edad menor es: "+edades[menor] + " y el nombre es: "+nombre[menor]);
        }
    </script>
</body>
